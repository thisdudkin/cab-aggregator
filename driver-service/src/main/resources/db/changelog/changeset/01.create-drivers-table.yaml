databaseChangeLog:
  - changeSet:
      id: create-drivers
      author: Alexander Dudkin
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: DATE
                  constraints:
                    checkConstraint: "birthdate <= CURRENT_DATE"
              - column:
                  name: balance
                  type: DECIMAL(8, 2)
              - column:
                  name: status
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: experience
                  type: INTEGER
              - column:
                  name: created_utc
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_utc
                  type: TIMESTAMP WITH TIME ZONE

        - createIndex:
            tableName: drivers
            indexName: idx_drivers_username
            columns:
              - column:
                  name: username
